<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Direct - Carteira de Investimentos</title>
</head>
<body>
    <header>
        <div class="main-header-1">
            <a href="./index.html">
                <img src="./images/logo2.png">
            </a>
        </div>
        <div class="main-header-2">

        </div>
        <div class="main-header-3">
            <a href="./index.html">
                <img src="./images/1.png">
            </a>
            <span class="material-symbols-outlined md-40">
                menu
            </span>
        </div>
    </header>
    <div class="box-main">
        <main>
            <div class="box-form">
                <div class="box-form-header">
                    <div class="box-header-left">
                        <span class="material-symbols-outlined md-50">
                            arrow_back
                        </span>
                    </div>
                    <div class="box-header-center">
                        <h2>Adicionar</h2>
                    </div>
                    <div class="box-header-right">                    
                    </div>
                </div>
                <div class="box-form-main">
                    <form name="adicionar" class="formulario">
                        <div class="formulario-primeira">
                            <div class="formulario-position">
                                <h3>Descrição</h3>
                                <input type="text" placeholder="Digite a descrição" required>
                            </div>
                        </div>
                        <div class="formulario-segunda">
                            <div class="formulario-position">
                                <h3>Valor</h3>
                                <input type="number" placeholder="Digite o valor investido" required>
                            </div>    
                        </div>               
                        <div class="formulario-terceira">
                            <div class="formulario-position">
                                <h3>Categoria</h3>
                                <select required>
                                    <option value="" disabled selected hidden>Informe a categoria do investimento</option>
                                    <option value="1">Fundos de Investimento</option>
                                    <option value="2">Criptomoedas</option>
                                    <option value="3">Tesouro Direto</option>
                                    <option value="4">Renda Fixa</option> 
                                    <option value="5">Renda Variável</option>
                                    <option value="6">Poupança</option> 
                                    <option value="7">Previdência Privada</option>     
                                </select>
                            </div>
                        </div>                   
                        <div class="formulario-quarta">
                            <div class="formulario-position2">
                                <p>Para aproveitar as ferramentas do aplicativo, é necessário atualizar periodicamente os valores inseridos.</p>
                            </div>
                        </div>
                        <div class="formulario-quinta">
                            <button type="submit">
                                Adicionar
                            </button>
                        </div>
                    </form>
                </div>
                
            </div>    
        </main>

    </div>
</body>
</html>
